sudo: required
dist: trusty
addons:
  apt:
    packages:
    - libncurses5-dev
    - vsftpd
language: bash
script:
  - uname -a
  - git clone https://github.com/qemu/qemu.git
  - cd qemu
  - git reset --hard 08fd2f30bd3ee5d04596da8293689af4d4f7eb6c
  - ./configure --help
  - ./configure --target-list=i386-softmmu  --static --disable-sdl --disable-vnc-tls --disable-vnc-sasl --disable-vde
  - make
